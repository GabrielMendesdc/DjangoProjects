{% extends "dozeros/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Adiciona uma entrada nova</h2>
{% endblock header %}

{% block content %}

  <form action="{% url 'dozeros:new_entry' topic.id %}" method='post'
      class="form">
    {% csrf_token %}
	{% bootstrap_form form %}
	
	{% buttons %}
	  <button name="submit" class="btn btn-primary">adicionar entrada</button>
	{% endbuttons %}
  </form>

{% endblock content %}
