{% extends "dozeros/base.html" %}

{% block header %}
  <h1>Topicos</h1>
{% endblock header %}


{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
	    <h3>
	      <a href="{% url 'dozeros:topic' topic.id %}">{{topic}}</a>
		</h3>
	  </li>
    {% empty %}
      <li>Não tem tópicos aqui ainda.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'dozeros:new_topic' %}">Adiciona um tópico novo</a>
  

{% endblock content %}
